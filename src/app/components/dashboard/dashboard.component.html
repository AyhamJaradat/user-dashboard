<div class="wrapper">
  <div class="list">
    <mat-card class="card" *ngFor="let item of userItems$ | async">
      <mat-card-header>
        <div mat-card-avatar class="card-header-image">
          <img
            mat-card-image
            class="avatar"
            [src]="item.avatar"
          />
        </div>
        <mat-card-title>
            {{ item.first_name }} {{ item.last_name }}
        </mat-card-title>
        <mat-card-subtitle>{{ item.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View detials</button>
      </mat-card-actions>
      <mat-card-footer> </mat-card-footer>
    </mat-card>
  </div>
</div>
