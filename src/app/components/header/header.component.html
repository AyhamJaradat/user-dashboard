<mat-toolbar>
  <button mat-button color="primary toolbar-button" matTooltip="This is a tooltip!">
    User Dashboard App
  </button>
  <span class="spacer"></span>
  <mat-form-field class="form-field">
    <mat-label>Search for ...</mat-label>
    <input matInput type="text" [(ngModel)]="searchValue">
    @if (searchValue) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

</mat-toolbar>
